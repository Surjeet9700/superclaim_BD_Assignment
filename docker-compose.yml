version: '3.8'

services:
  # Main FastAPI application
  api:
    build: .
    container_name: superclaims-api
    ports:
      - "8000:8000"
    environment:
      # API Keys (set these in your .env file)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Application
      - DEBUG=True
      - LOG_LEVEL=INFO
      
      # Redis connection
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # PostgreSQL connection
      - POSTGRES_ENABLED=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=superclaims
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - superclaims-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: superclaims-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - superclaims-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for persistence
  postgres:
    image: postgres:15-alpine
    container_name: superclaims-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=superclaims
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - superclaims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
  postgres-data:

networks:
  superclaims-network:
    driver: bridge
